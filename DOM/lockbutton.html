        <body>
        
            <button>Lock</button>
        
        
            <script>
                
                const button = document.querySelector("button");
                button.addEventListener('click',function(){
                    if(button.innerHTML=="Lock"){
                        button.innerHTML="Unlock";
                    }
                       else if(button.innerHTML=="Unlock"){
                            button.innerHTML="Lock"
                       }
                    }
                    
                )
        
        
        
            
        
        
        
            </script>
