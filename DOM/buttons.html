<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Document</title>
        </head>
        <body>
            <button id="b1" onclick="change1()">Background</button> <!--Change background to red-->
        
            <button id="b2" onclick="change2()">Border</button> <!--Remove the border-->
        
            <button id="b3" onclick="change3()">Change</button> <!--Change the text-->
        
            <script>
                function change1(){
                   const b1= document.getElementById("b1");
                    b1.style.backgroundColor="red";
                }  
                
                function change2(){
                    const b2= document.getElementById("b2");
                    b2.style.border="none";
                }
        
                function change3(){
                    const b3 =  document.getElementById("b3");
                    b3.innerHTML="Hello";
                }
        
            </script>
        </body>
        </html>
